  <title>
    {% block title %}
    {% endblock %}
  </title>

  {% block head %}

  <div>
    <button id = "homepage-button" onclick="location.href='/'">
      HolidayApp
    </button>

    <button id="popup-button">
      Sign Up for Daily Emails!
    </button>
  </div>

  <div id="popup-window" class="popup-window">
    <h3>Please enter first name and email:</h3>

    <form action = "/add-email" method = "POST">
      <div class = "add-email" style="line-height:1.75;">
          <label for="fname">First Name:</label><br>
            <input id="fname" name="fname" required /></textarea><br>
          <label for="email">Email:</label><br>
            <input id="email" name="email" type="email" required /></textarea><br>
          <div class="submit">
            <button class="submit-button" type="submit">Submit!</button><br>
            <small>By clicking submit you are giving HolidayApp permission to send you daily emails.<br></small>
        </div></form>
      </div>
    <button id="close-button">Close</button>
  </div>

  <script src="{{ url_for('static', filename='js/popup.js') }}"></script>

  {% endblock %}
  
</head>


  {% block body %}
  {% endblock %}


  {% block after_body %}
  
  <div class="created-by">
    <text style="color:#046865"><small>Created by: Leah Ewing, 2023</small></text>
          </img>
    </div>
  
  {% endblock %}

  </body>
