  <title>
    {% block title %}
    {% endblock %}
  </title>

  {% block head %}

  <!-- <a href class="nav-link" id="sign-up-link">Sign Up for Daily Emails!</a> triggers email form popup -->

  <button id="popup-button">Sign Up for Daily Emails!</button>

  <div id="popup-window" class="popup-window">
    <h3>Please enter first name and email:</h3>

    <form action = "/" method = "POST">
      <div class = "add-email" style="line-height:1.75;">
          <label for = "fname">First Name</label><br>
          <input id = "fname" name="fname" required /></textarea><br>
          <label for = "email">Email</label><br>
          <input id = "email" type = "email" name = "email" required /></textarea><br>
          <div class = "submit">
            <button class="submit-button" type = "submit">Submit!</button><br>
            <small>By clicking submit you are giving HolidayApp permission to send you daily emails.<br></small>
        </div></form>
      </div>
    <button id="close-button">Close</button>
  </div>

  <script src="../static/popup.js"></script>

  {% endblock %}
  
</head>


  {% block body %}
  {% endblock %}
