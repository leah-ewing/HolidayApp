{% extends 'base.html' %}

<title>
  {% block title %}Homepage{% endblock %}
</title>

{% block body %}

<body>

  <!-- CSS -->
  <link
    rel="stylesheet"
    href="../static/css/static.css">

  <div class="homepage-container">

    <div class="row" id="homepage-title">
      <h1>
        <span is="type-async" id="celebrate-dynamic">Celebrate</span>
        <script src="../static/js/static.js"></script>
          <br>
          <b>Today!</b>
          <br>
      </h1>
    </div>

    <!-- <div class="row">
      <div class="col">
        <div class="row">
          <div class="col">
            today is...
          </div>
          <div class="col">
            image
          </div>
        </div>
      </div>
    </div> -->

    <div class="row" id="today-is-row">
      <div class="col" id="today-is-col">
        <div class="row" id="today-is-inner-row">
          <div class="col" id="today-is-text-col">
            <h2 id="today-is-text">
              <b>
                Today is...
              </b>
            </h2>

            <text class="holiday-name">
              <b>
                {{holiday}}!
              </b>
            </text>

            <button id="learn-more-button" class="btn btn-outline-success" onclick="location.href='/{{holiday}}'">
              Learn more about {{holiday}}!
            </button>
          </div>

          <div class="col" id="homepage-image">
            <a href="/{{holiday}}">
              <div class="image-container">
                <img
                    src = "{{image}}"
                    width = 400>
                </img>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div id="homepage-buttons">
      <button id="calendar-view-button" class="btn btn-outline-success" onclick="location.href='/calendar-view'">
        View Calendar
      </button>

      <button id="random-holiday-from-homepage" class="btn btn-outline-success" onclick="location.href='/random-holiday'">
        Show me a random holiday!
      </button>
    </div>
  </div>

  <div class="row" id="explore-more-row">
    <span class="explore-more">
      Explore More Holidays!
    </span>
  </div>

  <div class="container-fluid slideshow">
    <div class="row home-slideshow" id="slideshow">
      <div class="col" id="left-slideshow-arrow">
        <a href id="left-arrow">◀︎</a>
      </div>
        <div class="col" id="test">
          <div class="row" id="holidays">
          </div>
        </div>
      <div class="col" id="right-slideshow-arrow">
        <a href id="right-arrow">▶</a>
      </div>
    </div>
  </div>
  <script src="../static/js/slideshow.js"></script>
  <br><br><br>
</body>

{% endblock %}
