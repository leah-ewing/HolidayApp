{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}


{% block body %}

<header>
  <h3>
    Daily Holiday Calendar
  </h3>
</header>

<body>

  <!-- CSS -->
  <link
    rel="stylesheet"
    href="../static/css/static.css">

  <div class="homepage">

    <h2>
      <b>Today is...</b>
    </h2>

    <h1>
      <font color = #f364a2>
        {{holiday}}!
      </font>
    </h1><br>

    <img
      src = "{{image}}"
      width = 250
      alt = "">
    </img><br>

    <div>
      <button id = "calendar-view-button" onclick="location.href='/calendar-view'">
        View Calendar
      </button>

      <button id="random_holiday_from_homepage" onclick="location.href='/random-holiday'">
        Show me a random holiday!
      </button>
    </div>
  </div>

</body>

{% endblock %}
