{% extends 'base.html' %}

<title>
  {% block title %}Homepage{% endblock %}
</title>

{% block body %}

<body>

  <!-- CSS -->
  <link
    rel="stylesheet"
    href="../static/css/static.css">

  <div class="homepage container">
    <div class="row">

      <h1>
        <br><br><br>
        <span id="celebration-dynamic">Celebrate</span> <span id="celebration-today-text"><b>Today!</b></span>
        <br><br>
      </h1>

      <!-- <br><br><br> -->
    </div>
    <div class="row">
      <div class="col">
        <h2>
          <b>
            Today is...
          </b>
        </h2>

        <h1>
          <text class="holiday-name">
            <b>
              {{holiday}}!
            </b>
          </text>
        </h1>
        <br>

        <button id="learn-more-button" class="btn btn-outline-success" onclick="location.href='/{{holiday}}'">
          Learn more about {{holiday}}!
        </button><br><br><br>
      </div>

      <div class="col">
        <small>- image here -</small>
      </div>
    </div>

    <div>
      <button id="calendar-view-button" class="btn btn-outline-success" onclick="location.href='/calendar-view'">
        View Calendar
      </button>

      <button id="random-holiday-from-homepage" class="btn btn-outline-success" onclick="location.href='/random-holiday'">
        Show me a random holiday!
      </button>

      <br><br>
    </div>

    <div class="row">
      <span class="explore-more">
        Explore More Holidays!
      </span>
      
      <br><br><br>
    </div>

    <div class="row">
      <small> - slideshow here - </small>
    </div>
  </div>
</body>

{% endblock %}
