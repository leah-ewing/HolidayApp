{% extends 'base.html' %}

<title>
    {% block title %}{{holiday}}{% endblock %}
</title>

{% block body %}

<body>
    <div>
        <br>
        <h3>
            {{month_name}} {{day}}{{suffix}} is...
        </h3>
        <br>
        <h1>
            <font color = #f364a2> <!-- remove later -->
                {{holiday}}!
            </font>
        </h1>
        <br>
        <style> 
            h3 {text-align: center;}
        </style> <!-- this too -->
    </div>
    <div id = "holiday-image">
        <img class = "holiday-image"
                    src = "{{image}}"
                    width = 300>
                </img>
    </div>

    <div>
    {% if generate_scroll == True %}

        <button id = "previous-date-button" onclick="location.href='/day-picker/{{previous_date_month}}/{{previous_date.day}}/{{previous_date.year}}'">
            Previous
        </button>

        <button id = "next-date-button" onclick="location.href='/day-picker/{{next_date_month}}/{{next_date.day}}/{{next_date.year}}'">
            Next
        </button>

    {% endif %}
    </div>

    <style>
        #blurb {width: 500px; margin: auto;}
    </style>
    <div id="blurb">
        {{blurb}}
    </div>

    <div>
        <button id = "back-to-calendar-button" onclick="location.href='/calendar-view'">
            Back to Calendar
        </button>

        {% if multiple_holidays_on_date == True %}
        
            <button id="random_holiday_on_date" onclick="location.href='/random-holiday/{{month}}/{{day}}'">
                But wait! It's also...
            </button>
    
        {% endif %}
    </div>
</body>


{% endblock %}
