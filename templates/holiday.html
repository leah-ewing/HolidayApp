{% extends 'base.html' %}

<title>
    {% block title %}{{holiday}}{% endblock %}
</title>

{% block body %}

<body>
    <div>
        <h1>
            <font color = #f364a2> <!-- remove later -->
                {{holiday}}
            </font>
        </h1>
        <br>
        <style> 
            h3 {text-align: center;}
        </style> <!-- this too -->
        <h3>
            {{month}}/{{day}}
        </h3>
    </div>
    <div id = "holiday-image">
        <img class = "holiday-image"
                    src = "{{image}}"
                    width = 300>
                </img>
    </div>
    <style>
        #blurb {width: 500px; margin: auto;}
    </style>
    <div id="blurb">
            {{blurb}}
    </div>

    <a href="/calendar-view">
        <button id = "homepage-button">Back to Calendar</button>
      </a>
</body>


{% endblock %}
