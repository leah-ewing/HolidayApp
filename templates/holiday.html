{% extends 'base.html' %}

<title>
    {% block title %}{{holiday}}{% endblock %}
</title>

{% block body %}

<body>
    <div>
        <h1>
            <font color = #f364a2> <!-- remove later -->
                {{holiday}}
            </font>
        </h1>
        <br>
        <style> 
            h3 {text-align: center;}
        </style> <!-- this too -->
        <h3>
            {{month}}/{{day}}
        </h3>
    </div>
    <div id = "holiday-image">
        <img class = "holiday-image"
                    src = "{{image}}"
                    width = 300>
                </img>
    </div>
    <style>
        #blurb {width: 500px; margin: auto;}
    </style>
    <div id="blurb">
            {{blurb}}
    </div>

    <div>
        <button id = "back-to-calendar-button" onclick="location.href='/calendar-view'">
            Back to Calendar
        </button>

        {% if multiple_holidays == True %}
        
            <button id="random_holiday_on_date" onclick="location.href='/'">
                But wait! It's also...
            </button>
    
        {% endif %}
    </div>
</body>


{% endblock %}
