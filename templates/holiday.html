{% extends 'base.html' %}

<title>
    {% block title %}
        {{holiday}}
    {% endblock %}
</title>

{% block body %}

<body>

    <!-- CSS -->

    <link
        rel="stylesheet"
        href="../static/css/static.css">

    <div id="holiday-body">
        <h3>
            {{month_name}} {{day}}{{suffix}} is...
        </h3>
        <h1>
            <text class="holiday-name">
                {{holiday}}!
            </text>
            <br>
        </h1>
        <br>

        <div class="col" id="previous-date">
            <a id = "previous-date-button" href="/day-picker/{{previous_date_month}}/{{previous_date.day}}">◀︎</a>
        </div>
        <div class="col">
            <a id = "next-date-button" href="/day-picker/{{next_date_month}}/{{next_date.day}}">▶︎</a>
        </div>

        <div class="row">
            <div class="col">
                <div id = "holiday-image" class = "image-container">
                    <img class = "holiday-image"
                        src = "{{image}}"
                        width = 300>
                    </img>
                </div>
            </div>

            <div class="col" id="blurb">
                {{blurb}}
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col" id="holiday-buttons-div">

                {% if multiple_holidays_on_date == True %}
            
                    <button id="random_holiday_on_date" class="btn btn-outline-success" onclick="location.href='/random-holiday/{{month}}/{{day}}/{{holiday}}'">
                        But wait! It's also...
                    </button>
                    <br><br>

                {% endif %}

                <button id="back-to-homepage" class="btn btn-outline-success" onclick="location.href='/'">
                    Back Home
                </button>

                <button id="calendar-view-button-holiday" class="btn btn-outline-success" onclick="location.href='/calendar-view'">
                    View Calendar
                </button>
            </div>
        </div>
    </div>

    <div class="row" id="explore-more-row">
        <span class="explore-more">
          Explore More Holidays!
        </span>
    </div>

    <div class="container-fluid slideshow">
        <div class="row" id="slideshow">
            <div class="col" id="left-slideshow-arrow">
            <a href id="left-arrow">◀︎</a>
            </div>
            <div class="col" id="test">
                <div class="row" id="holidays">
                </div>
            </div>
            <div class="col" id="right-slideshow-arrow">
            <a href id="right-arrow">▶</a>
            </div>
        </div>
        </div>
        <script src="../static/js/slideshow.js"></script>
    </div>
    <br><br><br>

</body>

{% endblock %}
