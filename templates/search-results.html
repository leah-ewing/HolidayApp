{% extends 'base.html' %}

<title>
    {% block title %}Search Results{% endblock %}
</title>
  
{% block body %}
  
    <body>

        <link
            rel="stylesheet"
            href="../static/css/static.css">

        <br><br><br><br><br>
        {% if search_results == None %}
            <div>
                <h1>
                    <span id="no-results-text">
                        <text>No Results Found for: <b>"{{search_term}}"</b></text>
                    </span>
                </h1>
            </div>
        {% else %}
        <ol id="monthly-holiday-list">
            {% for search_result in search_results %}
                <div id="search-result">
                    {{search_result}}
                </div>
            {% endfor %}
          </ol>
          <br><br><br><br>
        {% endif %}
    </body>
    
{% endblock %}
