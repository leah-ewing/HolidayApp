{% extends 'base.html' %}

{% block title %}Calendar View{% endblock %}

{% block body %}

<!-- CSS -->
<link
  rel="stylesheet"
  href="../static/css/calendar.css">

<h1><font color=#f364a2>
  Click on a day to view its holiday!
</font></h1>

<div class="container">
  <div class="row">
    <div class="col">
      <body class="light">
        <div class="calendar">
            <div class="calendar-header">
              <span class="month-picker" id="month-picker"></span>
              <div class="year-picker">
                  <span class="year-change" id="prev-year">
                      <pre><</pre>
                  </span>
                    <span id="year"></span>
                  <span class="year-change" id="next-year">
                      <pre>></pre>
                  </span>
              </div>
            </div>
            <div class="calendar-body">
                <div class="calendar-week-day">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                  <div class="calendar-days" name="clicked-date" id="clicked-date"></div>
            </div>
            <div class="month-list"></div>
      </div>
      <script src="../static/js/calendar.js"></script>
    </div>
    <div class="col">
      <h2>
        <b>Did you know...?</b>
      </h2>
      <div id="monthly-holiday">
        <h5>
          <br><b><span id="this-month">{{month}}</span> is also...</b>
        </h5>
      </div>
        <li id="monthly-holiday-list">list will go here</li>
    </div>
  </div>
</div>

  <a href="/">
    <button id="homepage-button">Back to Home</button>
  </a>
</body>

{% endblock %}
