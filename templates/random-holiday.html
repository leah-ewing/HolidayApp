{% extends 'base.html' %}

<title>
    {% block title %}
        {{holiday}}
    {% endblock %}
</title>

{% block body %}

<body>

    <!-- CSS -->
    <link
    rel="stylesheet"
    href="../static/css/static.css">

    <div id="holiday-body">
        <h3>
            {{month_name}} {{day}}{{suffix}} is...
        </h3>
        <h1>
            <text class="holiday-name">
                {{holiday}}!
            </text>
        </h1>
        <br>

        <div class="col" id="previous-date">
            <a id = "previous-date-button" href="/day-picker/{{previous_date_month}}/{{previous_date.day}}">◀︎</a>
        </div>
        <div class="col">
            <a id = "next-date-button" href="/day-picker/{{next_date_month}}/{{next_date.day}}">▶︎</a>
        </div>

        <div class="row">
            <div class="col">
                <div id = "holiday-image" class = "image-container">
                    <img class = "holiday-image"
                        src = "{{image}}"
                        width = 300>
                    </img>
                </div>
            </div>

            <br>

            <div class="col" id="blurb">
                {{blurb}}
            </div>
        </div>

        <div class="row">
            <div>
                <br><br>
                <button id="back-to-home" class="btn btn-outline-success" onclick="location.href='/'">
                    Back Home
                </button>
                
                <button id="random-holiday-on-date-from-homepage" class="btn btn-outline-success" onclick="location.href='/random-holiday'">
                    Show me another random holiday!
                </button>
                <br><br>
            </div><br>
        </div>
    </div>

    <span class="explore-more">
        Explore More Holidays!
    </span>

    <div class="container-fluid slideshow">
        <div class="row" id="slideshow">
            <div class="col" id="left-slideshow-arrow">
            <a href id="left-arrow">◀︎</a>
            </div>
            <div class="col" id="test">
                <div class="row" id="holidays">
                </div>
            </div>
            <div class="col" id="right-slideshow-arrow">
            <a href id="right-arrow">▶</a>
            </div>
        </div>
        </div>
        <script src="../static/js/slideshow.js"></script>
    </div>
    <br><br><br>
</body>

{% endblock %}
